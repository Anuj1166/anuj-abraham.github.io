name: Update Google Scholar Publications

on:
  schedule:
    - cron: "0 0 1 * *"   # monthly
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install scholarly

      - name: Fetch Scholar Data
        run: python scripts/scholar_fetch.py

      - name: Commit updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add publications_auto.html
          git commit -m "Auto-update Google Scholar publications" || echo "No changes"
          git push
